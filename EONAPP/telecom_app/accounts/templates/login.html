{% load static %}
<!-- templates/accounts/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="background-color: lightblue;">

     <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid ms-5">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/howfar.png' %}" alt="Logo" width="100" height="40" class="d-inline-block align-text-top">
                    
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class=" collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>

    <div class="position-relative" style="height: 100vh;">
        <div class="position-absolute top-50 start-50 translate-middle">
            <h2>Login</h2>

            {% if errors %}
            <ul>
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        
            <form method="POST">
                {% csrf_token %}
                <div>
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" class="form-control" name="username" required>             
                </div>
                
                <div>
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" name="password" required>
                </div>
        
               <div class=" mt-3 position-relative" style="text-align: center;"></>

               </div>
                <button type="submit" class="position-relative  btn btn-secondary">Login</button>
                </div>
            </form>

        </div>
    
    </div>



   
</body>
</html>
